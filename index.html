<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="mainContainer">
    <div class="panelsContainer">
        <div class="leftPanelContainer">
            <div class="addItems">
                <input type="text" class="goods" name="input" placeholder="Назва товару"/>
                <input class="addGoods" type="submit" value="Додати"/>
            </div>
            <div class="goods-list">

            </div>
        </div>
    
        <div class="item-template" style="display:none;">
                    <div class="productRow">
                        <span class="productName"></span>
                        <input type="text" class="productNameInput" style="display:none;" value=""/>
                        <div class="addDeleteAmount">
                        <button class="decrease disable">-</button>
                        <span class="currentAmount">1</span>
                        <button class="increase">+</button>
                        </div>
                        <span class="boughtCanceled">
                            <button class="bought">Куплено</button>
                            <button class="delete">х</button>
                            <button class="notBought">Не куплено</button></span>
                       
                    </div>
                </div>
        

    <div class="rightPanelContainer">
        <div class="leftContainer">
            Залишилося
        </div>
        <div class="leftListWrapper">
        <div class="leftList"></div>
        </div>
        <div class="boughtLabelWrapper">
        <div class="boughtContainer">Куплено</div>
         </div>
        <div class="boughtListWrapper">
        <div class="boughtGoods"></div>
        </div>
    </div>
    </div>
     <div class="leftLabelWrapper" style="display:none;">
         <span class="leftLabelInputWrapper"><label class="leftName"></label><label class="leftAmount"></label></span>
     </div>      
 
         
    <script	type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js">	</script>
    <script	type="text/javascript" src="main.js"></script>
</body>
</html>
