<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
<div class="mainContainer">
        <div class="itemsContainer">
            <div class="items">
                <input id="addInput" type="text" name="input" placeholder="Назва товару">
                <button class="first" type="button">Додати</button>
            </div>
            <div class="tomato">
                <span class="tomatoText">Помідори</span>
                <span class="amountTomato">
                    <button class="lessTomatoButton" type="button">-</button>
                    <span class="numberTomato">1</span>
                    <button class="moreTomatoButton" type="button">+</button>
                </span>
                <span class="submitTomato">
                    <button class="submitTomatoButton" type="button">Куплено</button>
                    <button class="removeTomatoButton" type="button">x</button>
                </span>
            </div>
            <div class="cookies">
                <span class="cookiesText">Печиво</span>
                <span class="amountCookies">
                    <button class="lessCookiesButton" type="button">-</button>
                    <span class="numberCookies">1</span>
                    <button class="moreCookiesButton" type="button">+</button>
                </span>
                <span class="submitCookies">
                    <button class="submitCookiesButton" type="button">Куплено</button>
                    <button class="removeCookiesButton" type="button">x</button>
                </span>
            </div>
            <div class="cheese">
                <span class="cheeseText">Сир</span>
                <span class="amountCheese">
                    <button class="lessCheeseButton" type="button">-</button>
                    <span class="numberCheese">1</span>
                    <button class="moreCheeseButton" type="button">+</button>
                </span>
                <span class="submitCheese">
                    <button class="submitCheeseButton" type="button">Куплено</button>
                    <button class="removeCheeseButton" type="button">x</button>
                </span>
            </div>
        </div>
        <div class="selectedItems">
            <div class="left">
                <h2>Залишилося</h2>
            </div>
            <div class="leftItems">
                <span class="leftContainer">
                    <label class="leftNameLabel">Помідори</label>
                    <label class="leftNumberLabel">1</label>
                </span>
                <span class="leftContainer">
                    <label class="leftNameLabel">Печиво</label>
                    <label class="leftNumberLabel">1</label>
                </span>
                <span class="leftContainer">    
                    <label class="leftNameLabel">Сир</label>
                    <label class="leftNumberLabel">1</label>
                </span>
            </div>
            <div class="bought">
                <h2>Куплено</h2>
            </div>
        </div>
    </div>
</body>
</html>
